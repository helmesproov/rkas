<form *ngIf="contract" name="deleteForm" (ngSubmit)="confirmDelete(contract.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="contractDeleteDialogHeading">Kinnita kustutamine</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-contract-heading">Kas olete kindel, et soovite kustutada Contract {{ contract.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Katkesta</span>
    </button>

    <button id="jhi-confirm-delete-contract" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Kustuta</span>
    </button>
  </div>
</form>
