<form *ngIf="realEstate" name="deleteForm" (ngSubmit)="confirmDelete(realEstate.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="realEstateDeleteDialogHeading">Kinnita kustutamine</h4>

    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>
    <p id="jhi-delete-realEstate-heading">Kas olete kindel, et soovite kustutada Real Estate {{ realEstate.id }}?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Katkesta</span>
    </button>

    <button id="jhi-confirm-delete-realEstate" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Kustuta</span>
    </button>
  </div>
</form>
